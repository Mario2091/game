<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RPSLS + Panda Snake (Hippo & Watermelon)</title>
<style>
  body {
    background-color: black;
    color: #ff073a; /* neon red */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-shadow: 0 0 8px #ff073a;
    margin-top: 10px;
  }
  .tab-buttons {
    margin: 20px;
  }
  button {
    background-color: black;
    border: 2px solid #ff073a;
    color: #ff073a;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }
  button:hover {
    background-color: #ff073a;
    color: black;
  }
  #rpsGame, #snakeGame {
    display: none;
    max-width: 600px;
    margin: auto;
  }
  #rpsGame button.choice {
    font-size: 24px;
    margin: 5px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid #ff073a;
    background: black;
    color: #ff073a;
    text-shadow: 0 0 8px #ff073a;
  }
  #rpsGame button.choice:hover:not(:disabled) {
    background-color: #ff073a;
    color: black;
  }
  #result {
    margin: 20px;
    font-size: 20px;
    min-height: 40px;
    text-shadow: 0 0 12px #ff073a;
  }
  #computerChoiceDisplay {
    margin-top: 10px;
    font-size: 18px;
  }
  #computerChoiceDisplay .icon {
    font-size: 50px;
  }
  #scores {
    font-size: 18px;
    margin-top: 10px;
  }
  #restartBtn {
    display: none;
    margin-top: 15px;
  }

  /* Snake Game Styles */
  #snakeCanvas {
    background-color: black;
    border: 3px solid #ff073a;
    display: block;
    margin: 20px auto;
    box-shadow: 0 0 20px #ff073a;
  }
  #snakeScore {
    font-size: 22px;
    margin: 10px 0;
    text-shadow: 0 0 12px #ff073a;
  }
  #snakeRestartBtn {
    display: none;
    margin: 15px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    border: 2px solid #ff073a;
    color: #ff073a;
    border-radius: 5px;
  }
  #snakeRestartBtn:hover {
    background-color: #ff073a;
    color: black;
  }
</style>
</head>
<body>

<h1>Rock Paper Scissors Lizard Spock + Snake (Hippo Edition)</h1>
<div class="tab-buttons">
  <button id="btnRPS">RPSLS Game</button>
  <button id="btnSnake">Snake Game</button>
</div>

<!-- RPSLS Game -->
<div id="rpsGame">
  <div>
    <button class="choice" id="rock">‚úä<br>Rock</button>
    <button class="choice" id="paper">‚úã<br>Paper</button>
    <button class="choice" id="scissors">‚úåÔ∏è<br>Scissors</button>
    <button class="choice" id="lizard">ü¶é<br>Lizard</button>
    <button class="choice" id="spock">üññ<br>Spock</button>
    <button class="choice" id="snake">üêç<br>Snake</button>
  </div>
  <div id="result">Make your choice!</div>
  <div id="computerChoiceDisplay"></div>
  <div id="scores">
    Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
  </div>
  <div id="roundCounter">Round 0 of 5</div>
  <button id="restartBtn">Restart Game</button>
</div>

<!-- Snake Game -->
<div id="snakeGame">
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <div id="snakeScore">Score: 0</div>
  <button id="snakeRestartBtn">Restart Snake Game</button>
  <p>Use arrow keys to move the hippo!</p>
</div>

<script>
  // Tab Switching
  const rpsDiv = document.getElementById('rpsGame');
  const snakeDiv = document.getElementById('snakeGame');
  const btnRPS = document.getElementById('btnRPS');
  const btnSnake = document.getElementById('btnSnake');

  function switchToRPS() {
    rpsDiv.style.display = 'block';
    snakeDiv.style.display = 'none';
  }
  function switchToSnake() {
    rpsDiv.style.display = 'none';
    snakeDiv.style.display = 'block';
  }

  btnRPS.addEventListener('click', switchToRPS);
  btnSnake.addEventListener('click', switchToSnake);

  // -------------- RPSLSnake Game Logic ----------------
  let playerScore = 0;
  let computerScore = 0;
  let roundNumber = 0;
  const maxRounds = 5;
  const winScore = 3;

  const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock', 'snake'];

  const choiceIcons = {
    rock: '‚úä',
    paper: '‚úã',
    scissors: '‚úåÔ∏è',
    lizard: 'ü¶é',
    spock: 'üññ',
    snake: 'üêç'
  };

  const interactionMessages = {
    'rockscissors': 'Rock crushes Scissors',
    'rocksnake': 'Rock crushes Snake',
    'paperrock': 'Paper covers Rock',
    'paperspock': 'Paper disproves Spock',
    'scissorspaper': 'Scissors cut Paper',
    'scissorssnake': 'Scissors decapitate Snake',
    'lizardpaper': 'Lizard eats Paper',
    'lizardspock': 'Lizard poisons Spock',
    'spockrock': 'Spock vaporizes Rock',
    'spockscissors': 'Spock smashes Scissors',
    'snakepaper': 'Snake bites Paper',
    'snakelizard': 'Snake bites Lizard'
  };

  const beats = {
    rock: ['scissors', 'snake'],
    paper: ['rock', 'spock'],
    scissors: ['paper', 'snake'],
    lizard: ['paper', 'spock'],
    spock: ['rock', 'scissors'],
    snake: ['paper', 'lizard']
  };

  const buttons = document.querySelectorAll('#rpsGame .choice');
  const resultDiv = document.getElementById('result');
  const playerScoreSpan = document.getElementById('playerScore');
  const computerScoreSpan = document.getElementById('computerScore');
  const roundCounter = document.getElementById('roundCounter');
  const restartBtn = document.getElementById('restartBtn');
  const computerChoiceDisplay = document.getElementById('computerChoiceDisplay');

  const winSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const loseSound = new Audio('https://actions.google.com/sounds/v1/cartoon/boing.ogg');
  const drawSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');

  function computerPlay() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
  }

  function disableChoices(state) {
    buttons.forEach(btn => btn.disabled = state);
  }

  function updateScores() {
    playerScoreSpan.textContent = playerScore;
    computerScoreSpan.textContent = computerScore;
  }

  function updateRoundCounter() {
    roundCounter.textContent = `Round ${roundNumber} of ${maxRounds}`;
  }

  function showComputerChoice(choice) {
    computerChoiceDisplay.innerHTML = `
      <div>
        <div class="icon">${choiceIcons[choice]}</div>
        <div>Computer chose ${choice.charAt(0).toUpperCase() + choice.slice(1)}</div>
      </div>
    `;
  }

  function getInteractionMessage(winner, loser) {
    return interactionMessages[winner + loser] || interactionMessages[loser + winner] || '';
  }

  function determineWinner(player, computer) {
    if (player === computer) return 'draw';
    if (beats[player].includes(computer)) return 'player';
    if (beats[computer].includes(player)) return 'computer';
    return 'draw';
  }

  function playRound(playerChoice) {
    disableChoices(true);
    roundNumber++;
    updateRoundCounter();
    resultDiv.textContent = "Computer is choosing...";
    computerChoiceDisplay.innerHTML = "";

    setTimeout(() => {
      const computerChoice = computerPlay();
      showComputerChoice(computerChoice);
      const winner = determineWinner(playerChoice, computerChoice);

      if (winner === 'player') {
        playerScore++;
        const msg = getInteractionMessage(playerChoice, computerChoice);
        resultDiv.textContent = `You Win! ${msg}.`;
        winSound.play();
      } else if (winner === 'computer') {
        computerScore++;
        const msg = getInteractionMessage(computerChoice, playerChoice);
        resultDiv.textContent = `You Lose! ${msg}.`;
        loseSound.play();
      } else {
        resultDiv.textContent = `It's a Draw! Both chose ${playerChoice}.`;
        drawSound.play();
      }

      updateScores();

      if (playerScore === winScore) {
        resultDiv.textContent = "üéâ You won the game! Congratulations!";
        endGame();
      } else if (computerScore === winScore) {
        resultDiv.textContent = "üíª Computer won the game! Try again.";
        endGame();
      } else if (roundNumber >= maxRounds) {
        if (playerScore > computerScore) {
          resultDiv.textContent = "üéâ You won the game! Congratulations!";
        } else if (computerScore > playerScore) {
          resultDiv.textContent = "üíª Computer won the game! Try again.";
        } else {
          resultDiv.textContent = "It's a tie game! Well played!";
        }
        endGame();
      } else {
        disableChoices(false);
      }
    }, 1200);
  }

  function endGame() {
    disableChoices(true);
    restartBtn.style.display = 'inline-block';
  }

  function resetRPSGame() {
    playerScore = 0;
    computerScore = 0;
    roundNumber = 0;
    updateScores();
    updateRoundCounter();
    resultDiv.textContent = "Make your choice!";
    computerChoiceDisplay.innerHTML = "";
    disableChoices(false);
    restartBtn.style.display = 'none';
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      playRound(button.id);
    });
  });

  restartBtn.addEventListener('click', resetRPSGame);

  // Initialize RPS game on page load
  resetRPSGame();

  // -------------- Hippo Snake Game Logic ----------------
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20; // size of snake segment and food

  let snake = [];
  let hippoImg = new Image();
  hippoImg.src = 'https://i.imgur.com/yHPQPR2.png'; // hippo head icon

  let watermelonImg = new Image();
  watermelonImg.src = 'https://i.imgur.com/zfXXAxN.png'; // watermelon icon

  let food = {};
  let direction = 'RIGHT';
  let score = 0;
  let gameInterval;
  let gameRunning = false;

  function createFood() {
    food = {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
  }

  function draw() {
    // Clear canvas with black
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw watermelon (food)
    ctx.drawImage(watermelonImg, food.x, food.y, box, box);

    // Draw snake (hippo)
    for (let i = 0; i < snake.length; i++) {
      if (i === 0) {
        ctx.drawImage(hippoImg, snake[i].x, snake[i].y, box, box);
      } else {
        ctx.fillStyle = '#ff073a';
        ctx.shadowColor = '#ff073a';
        ctx.shadowBlur = 8;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.shadowBlur = 0;
      }
    }

    // Score text
    document.getElementById('snakeScore').textContent = `Score: ${score}`;
  }

  function update() {
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === 'LEFT') headX -= box;
    else if (direction === 'RIGHT') headX += box;
    else if (direction === 'UP') headY -= box;
    else if (direction === 'DOWN') headY += box;

    // Wrap around edges
    if (headX >= canvas.width) headX = 0;
    else if (headX < 0) headX = canvas.width - box;
    if (headY >= canvas.height) headY = 0;
    else if (headY < 0) headY = canvas.height - box;

    // Check self collision
    for (let i = 0; i < snake.length; i++) {
      if (snake[i].x === headX && snake[i].y === headY) {
        gameOver();
        return;
      }
    }

    let newHead = {x: headX, y: headY};

    // Check food collision
    if (headX === food.x && headY === food.y) {
      score++;
      createFood();
    } else {
      snake.pop(); // remove tail segment
    }

    snake.unshift(newHead);
  }

  function gameOver() {
    clearInterval(gameInterval);
    gameRunning = false;
    alert(`Game Over! Your score was: ${score}`);
    document.getElementById('snakeRestartBtn').style.display = 'inline-block';
  }

  function gameLoop() {
    update();
    draw();
  }

  function resetSnakeGame() {
    clearInterval(gameInterval);
    direction = 'RIGHT';
    score = 0;
    snake = [{x: box * 5, y: box * 5}];
    createFood();
    document.getElementById('snakeRestartBtn').style.display = 'none';
    draw();
    gameRunning = true;
    gameInterval = setInterval(gameLoop, 120);
  }

  // Keyboard controls for snake
  window.addEventListener('keydown', e => {
    if (!gameRunning) return;

    if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
    else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
    else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
  });

  document.getElementById('snakeRestartBtn').addEventListener('click', resetSnakeGame);

  // Start with RPS game visible
  switchToRPS();

</script>
</body>
</html>
