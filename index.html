<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Game Hub</title>
<style>
  body {
    background: black;
    color: white;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
  }
  button {
    background: linear-gradient(45deg, #f00, #00f, #a0f);
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 0 15px #f00, 0 0 25px #00f, 0 0 35px #a0f;
    transition: 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #f00, 0 0 40px #00f, 0 0 60px #a0f;
  }
  h2, h3, p {
    text-shadow: 0 0 15px #f00, 0 0 25px #00f, 0 0 35px #a0f;
  }
  #timer, #humanTimer {
    font-size: 22px;
    margin-top: 10px;
    color: #fff;
    text-shadow: 0 0 10px #f00, 0 0 25px #a0f;
  }
  .section { display: none; }
  #snakeCanvas {
    border: 3px solid #a0f;
    box-shadow: 0 0 20px #f00, 0 0 40px #00f, 0 0 60px #a0f;
    margin-top: 20px;
  }
  #snakeScore {
    font-size: 20px;
    margin-top: 10px;
    color: #f00;
    text-shadow: 0 0 15px #f00, 0 0 25px #a0f;
  }
</style>
</head>
<body>

<h1>üéÆ Neon Game Hub üéÆ</h1>
<div>
  <button onclick="showSection('rpsSection')">RPSLS (vs AI)</button>
  <button onclick="showSection('rpsHumanSection')">RPSLS (2 Players)</button>
  <button onclick="showSection('snakeSection')">Hippo Snake</button>
</div>

<!-- RPSLS vs AI -->
<div id="rpsSection" class="section">
  <h2>‚úä‚úã‚úåÔ∏èü¶éüññ RPSLS vs AI</h2>
  <h3>Select difficulty</h3>
  <button onclick="setDifficulty('easy')">Easy</button>
  <button onclick="setDifficulty('normal')">Normal</button>
  <button onclick="setDifficulty('hard')">Hard</button>
  <p>Choose your move:</p>
  <div id="rpsButtons"></div>
  <p id="rpsResult"></p>
  <p id="timer"></p>
</div>

<!-- RPSLS Human -->
<div id="rpsHumanSection" class="section">
  <h2>üë• RPSLS 2 Players</h2>
  <p>Player 1 choose:</p>
  <div id="humanP1"></div>
  <p>Player 2 choose:</p>
  <div id="humanP2"></div>
  <p id="humanResult"></p>
  <p id="humanTimer"></p>
</div>

<!-- Snake -->
<div id="snakeSection" class="section">
  <h2>üêç Neon Hippo Snake üêç</h2>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <p id="snakeScore">Score: 0</p>
</div>

<script>
function showSection(id) {
  document.querySelectorAll(".section").forEach(sec => sec.style.display="none");
  document.getElementById(id).style.display="block";
}

// ================== RPSLS ===================
const moves = ["Rock","Paper","Scissors","Lizard","Spock"];
const rules = {
  Rock: ["Scissors","Lizard"],
  Paper: ["Rock","Spock"],
  Scissors: ["Paper","Lizard"],
  Lizard: ["Spock","Paper"],
  Spock: ["Scissors","Rock"]
};

let aiDifficulty = "easy";
function setDifficulty(level) {
  aiDifficulty = level;
  document.getElementById("rpsResult").innerText = "Difficulty set to " + level.toUpperCase();
}

// Build buttons
function buildButtons(containerId, callback) {
  const div = document.getElementById(containerId);
  div.innerHTML="";
  moves.forEach(m=>{
    let b=document.createElement("button");
    b.innerText=m;
    b.onclick=()=>callback(m);
    div.appendChild(b);
  });
}
buildButtons("rpsButtons", playerMove);
buildButtons("humanP1", p1Move);
buildButtons("humanP2", p2Move);

function aiMove(playerChoice) {
  if (aiDifficulty==="easy") {
    return moves[Math.floor(Math.random()*moves.length)];
  }
  if (aiDifficulty==="normal") {
    return moves[Math.floor(Math.random()*moves.length)];
  }
  if (aiDifficulty==="hard") {
    // AI tries to counter player
    for (let m of moves) {
      if (rules[m].includes(playerChoice)) return m;
    }
  }
}

function getWinner(p1, p2) {
  if (p1===p2) return "It's a tie!";
  if (rules[p1].includes(p2)) return p1 + " beats " + p2 + " ‚Äî Player 1 wins!";
  return p2 + " beats " + p1 + " ‚Äî Player 2 wins!";
}

let roundTimer;
function startTimer(id, callback) {
  clearInterval(roundTimer);
  let time=5;
  document.getElementById(id).innerText="‚è≥ Time left: "+time;
  roundTimer=setInterval(()=>{
    time--;
    document.getElementById(id).innerText="‚è≥ Time left: "+time;
    if(time<=0){
      clearInterval(roundTimer);
      callback();
    }
  },1000);
}

function playerMove(choice) {
  startTimer("timer", ()=>{
    let ai=aiMove(choice);
    let result=getWinner(choice, ai).replace("Player 1","You").replace("Player 2","AI");
    document.getElementById("rpsResult").innerText = 
      "You chose "+choice+", AI chose "+ai+". "+result;
  });
}

let p1Choice=null;
function p1Move(choice){
  p1Choice=choice;
  document.getElementById("humanResult").innerText="Player 1 locked in!";
  startTimer("humanTimer", ()=>{
    if(p1Choice==null){
      document.getElementById("humanResult").innerText="Timeout! Player 1 didn't choose.";
    }
  });
}
function p2Move(choice){
  if(!p1Choice){document.getElementById("humanResult").innerText="Wait for Player 1!"; return;}
  let result=getWinner(p1Choice,choice);
  document.getElementById("humanResult").innerText=
    "P1: "+p1Choice+" | P2: "+choice+" ‚Üí "+result;
  p1Choice=null;
  clearInterval(roundTimer);
  document.getElementById("humanTimer").innerText="";
}

// ================== Snake ===================
const canvas=document.getElementById("snakeCanvas");
const ctx=canvas.getContext("2d");
let snake=[{x:200,y:200}];
let direction="RIGHT";
let food={x:100,y:100};
let gameRunning=false;
let gameInterval;
let score=0;

function neonColor(i){return ["#f00","#00f","#a0f"][i%3];}
let foodColorIndex=0;

function drawGame(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,400,400);

  snake.forEach((s,i)=>{
    ctx.fillStyle=neonColor(i);
    ctx.shadowColor=ctx.fillStyle;
    ctx.shadowBlur=15;
    ctx.fillRect(s.x,s.y,20,20);
    ctx.shadowBlur=0;
  });

  ctx.fillStyle=neonColor(foodColorIndex);
  ctx.shadowColor=ctx.fillStyle;
  ctx.shadowBlur=25;
  ctx.fillRect(food.x,food.y,20,20);
  ctx.shadowBlur=0;
  foodColorIndex++;

  let head={...snake[0]};
  if(direction==="UP") head.y-=20;
  if(direction==="DOWN") head.y+=20;
  if(direction==="LEFT") head.x-=20;
  if(direction==="RIGHT") head.x+=20;

  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){
    score++;
    document.getElementById("snakeScore").innerText="Score: "+score;
    food={x:Math.floor(Math.random()*20)*20,y:Math.floor(Math.random()*20)*20};
  } else snake.pop();

  if(head.x<0||head.y<0||head.x>=400||head.y>=400||
    snake.slice(1).some(s=>s.x===head.x&&s.y===head.y)){
    clearInterval(gameInterval);
    alert("Game Over! Final Score: "+score);
    snake=[{x:200,y:200}];
    direction="RIGHT";
    food={x:100,y:100};
    score=0;
    document.getElementById("snakeScore").innerText="Score: 0";
    gameRunning=false;
  }
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp"&&direction!=="DOWN")direction="UP";
  if(e.key==="ArrowDown"&&direction!=="UP")direction="DOWN";
  if(e.key==="ArrowLeft"&&direction!=="RIGHT")direction="LEFT";
  if(e.key==="ArrowRight"&&direction!=="LEFT")direction="RIGHT";
});

document.querySelector("button[onclick*='snakeSection']").addEventListener("click",()=>{
  if(!gameRunning){
    gameRunning=true;
    gameInterval=setInterval(drawGame,150);
  }
});
</script>
</body>
</html>
