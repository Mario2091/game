<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Extended Rock-Paper-Scissors-Lizard-Spock-Snake</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3a6186, #89253e);
    color: white;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  .choices {
    margin: 1.5rem 0;
  }
  button.choice {
    font-size: 1.2rem;
    margin: 0 0.6rem;
    padding: 1rem 1.3rem;
    cursor: pointer;
    border: none;
    border-radius: 12px;
    background-color: #8e44ad;
    color: white;
    transition: background-color 0.3s ease;
    width: 110px;
    height: 90px;
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  button.choice:hover:not(:disabled) {
    background-color: #a569bd;
  }
  button.choice:disabled {
    background-color: #4a235a;
    cursor: not-allowed;
  }
  #result {
    font-size: 1.8rem;
    margin: 1.5rem 0;
    min-height: 3rem;
  }
  #scoreboard {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  #roundCounter {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    font-style: italic;
  }
  #restartBtn {
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    background-color: #27ae60;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    display: none;
  }
  #restartBtn:hover {
    background-color: #2ecc71;
  }
  .icon {
    font-size: 2.5rem;
    margin-bottom: 6px;
  }
  #computerChoiceDisplay {
    margin-top: 1rem;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    align-items: center;
  }
  #computerChoiceDisplay .icon {
    font-size: 3rem;
  }
</style>
</head>
<body>

<h1>Extended Rock-Paper-Scissors-Lizard-Spock-Snake</h1>
<div id="roundCounter">Round 0 of 5</div>

<div class="choices">
  <button class="choice" id="rock"><div class="icon">‚úä</div>Rock</button>
  <button class="choice" id="paper"><div class="icon">‚úã</div>Paper</button>
  <button class="choice" id="scissors"><div class="icon">‚úåÔ∏è</div>Scissors</button>
  <button class="choice" id="lizard"><div class="icon">ü¶é</div>Lizard</button>
  <button class="choice" id="spock"><div class="icon">üññ</div>Spock</button>
  <button class="choice" id="snake"><div class="icon">üêç</div>Snake</button>
</div>

<div id="result"></div>

<div id="computerChoiceDisplay"></div>

<div id="scoreboard">
  Player: <span id="playerScore">0</span> - Computer: <span id="computerScore">0</span>
</div>

<button id="restartBtn">Restart Game</button>

<script>
  let playerScore = 0;
  let computerScore = 0;
  let roundNumber = 0;
  const maxRounds = 5;
  const winScore = 3;

  const choices = ['rock', 'paper', 'scissors', 'lizard', 'spock', 'snake'];

  const choiceIcons = {
    rock: '‚úä',
    paper: '‚úã',
    scissors: '‚úåÔ∏è',
    lizard: 'ü¶é',
    spock: 'üññ',
    snake: 'üêç'
  };

  // Messages describing who beats who
  const interactionMessages = {
    'rockscissors': 'Rock crushes Scissors',
    'rocksnake': 'Rock crushes Snake',
    'paperrock': 'Paper covers Rock',
    'paperspock': 'Paper disproves Spock',
    'scissorspaper': 'Scissors cut Paper',
    'scissorssnake': 'Scissors decapitate Snake',
    'lizardpaper': 'Lizard eats Paper',
    'lizardspock': 'Lizard poisons Spock',
    'spockrock': 'Spock vaporizes Rock',
    'spockscissors': 'Spock smashes Scissors',
    'snakepaper': 'Snake bites Paper',
    'snakelizard': 'Snake bites Lizard'
  };

  // Mapping each choice to what it beats (array)
  const beats = {
    rock: ['scissors', 'snake'],
    paper: ['rock', 'spock'],
    scissors: ['paper', 'snake'],
    lizard: ['paper', 'spock'],
    spock: ['rock', 'scissors'],
    snake: ['paper', 'lizard']
  };

  // DOM Elements
  const buttons = document.querySelectorAll('.choice');
  const resultDiv = document.getElementById('result');
  const playerScoreSpan = document.getElementById('playerScore');
  const computerScoreSpan = document.getElementById('computerScore');
  const roundCounter = document.getElementById('roundCounter');
  const restartBtn = document.getElementById('restartBtn');
  const computerChoiceDisplay = document.getElementById('computerChoiceDisplay');

  // Sounds
  const winSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const loseSound = new Audio('https://actions.google.com/sounds/v1/cartoon/boing.ogg');
  const drawSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');

  function computerPlay() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
  }

  function disableChoices(state) {
    buttons.forEach(btn => btn.disabled = state);
  }

  function updateScores() {
    playerScoreSpan.textContent = playerScore;
    computerScoreSpan.textContent = computerScore;
  }

  function updateRoundCounter() {
    roundCounter.textContent = `Round ${roundNumber} of ${maxRounds}`;
  }

  // Show computer's choice visually
  function showComputerChoice(choice) {
    computerChoiceDisplay.innerHTML = `
      <div>
        <div class="icon">${choiceIcons[choice]}</div>
        <div>Computer chose ${choice.charAt(0).toUpperCase() + choice.slice(1)}</div>
      </div>
    `;
  }

  // Get interaction message for winner and loser
  function getInteractionMessage(winner, loser) {
    return interactionMessages[winner + loser] || interactionMessages[loser + winner] || '';
  }

  // Determine winner logic
  function determineWinner(player, computer) {
    if (player === computer) return 'draw';
    if (beats[player].includes(computer)) return 'player';
    if (beats[computer].includes(player)) return 'computer';
    return 'draw'; // fallback
  }

  function playRound(playerChoice) {
    disableChoices(true);
    roundNumber++;
    updateRoundCounter();
    resultDiv.textContent = "Computer is choosing...";
    computerChoiceDisplay.innerHTML = "";

    setTimeout(() => {
      const computerChoice = computerPlay();
      showComputerChoice(computerChoice);
      const winner = determineWinner(playerChoice, computerChoice);

      if (winner === 'player') {
        playerScore++;
        const msg = getInteractionMessage(playerChoice, computerChoice);
        resultDiv.textContent = `You Win! ${msg}.`;
        winSound.play();
      } else if (winner === 'computer') {
        computerScore++;
        const msg = getInteractionMessage(computerChoice, playerChoice);
        resultDiv.textContent = `You Lose! ${msg}.`;
        loseSound.play();
      } else {
        resultDiv.textContent = `It's a Draw! Both chose ${playerChoice}.`;
        drawSound.play();
      }

      updateScores();

      if (playerScore === winScore) {
        resultDiv.textContent = "üéâ You won the game! Congratulations!";
        endGame();
      } else if (computerScore === winScore) {
        resultDiv.textContent = "üíª Computer won the game! Try again.";
        endGame();
      } else if (roundNumber >= maxRounds) {
        if (playerScore > computerScore) {
          resultDiv.textContent = "üéâ You won the game! Congratulations!";
        } else if (computerScore > playerScore) {
          resultDiv.textContent = "üíª Computer won the game! Try again.";
        } else {
          resultDiv.textContent = "It's a tie game! Well played!";
        }
        endGame();
      } else {
        disableChoices(false);
      }
    }, 1200);
  }

  function endGame() {
    disableChoices(true);
    restartBtn.style.display = 'inline-block';
  }

  function resetGame() {
    playerScore = 0;
    computerScore = 0;
    roundNumber = 0;
    updateScores();
    updateRoundCounter();
    resultDiv.textContent = "Make your choice!";
    computerChoiceDisplay.innerHTML = "";
    disableChoices(false);
    restartBtn.style.display = 'none';
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      playRound(button.id);
    });
  });

  restartBtn.addEventListener('click', resetGame);

  resetGame();
</script>

</body>
</html>
